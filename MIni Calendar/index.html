<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Mini Calendar</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p id="number">1</p>
            <p id="day">Monday</p>
        </div>
        <div class="right">
            <p id="month">January</p>
            <p id="year">2020</p>
        </div>
    </div>

    <!-- Link To Javascript -->
    <script src="script.js"></script>
</body>
</html>
