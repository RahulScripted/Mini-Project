<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>BMI Calculator</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight"  oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="50" max="230" value="50" id="height" oninput="calculate()">
            <span id="height-val">50 cm</span>
        </div>
        <p id="result">20.0</p>
        <p id="category">Normal Weighted</p>
    </div>
    <!-- Link To Javascript -->
    <script src="script.js"></script>
</body>
</html>
