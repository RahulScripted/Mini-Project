<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Toggle On Click</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <span style="--i:0;--x:1;--y:0">
            <i class="fas fa-camera"></i>
        </span>
        <span style="--i:1;--x:-1;--y:0">
            <i class="fas fa-face-smile"></i>
        </span>
        <span style="--i:2;--x:0;--y:1">
            <i class="fas fa-blog"></i>
        </span>
        <span style="--i:3;--x:0;--y:-1">
            <i class="fas fa-code"></i>
        </span>
        <span style="--i:4;--x:0;--y:0">
            <i class="fas fa-phone"></i>
        </span>
        <span style="--i:5;--x:1;--y:1">
            <i class="fas fa-home"></i>
        </span>
        <span style="--i:6;--x:-1;--y:-1">
            <i class="fas fa-rocket"></i>
        </span>
        <span style="--i:7;--x:-1;--y:1">
            <i class="fas fa-user"></i>
        </span>
        <span style="--i:8;--x:1;--y:-1">
            <i class="fas fa-headphones"></i>
        </span>
    </div>
    <!-- Link To JavaScript -->
    <script src="script.js"></script>
</body>
</html>
