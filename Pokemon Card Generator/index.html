<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Pokemon Card Generator</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="Assests/CSS/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="card" id="card">
            <div class="hp">
                <span>HP</span>
                80
            </div>
            <img src="Assests/Images/Pokemon.svg" alt="Demo" class="imgContainer">
            <h2 class="sample">Sample Name</h2>
            <div class="types">
                <span>Types1</span>
                <span>Types2</span>
            </div>
            <div class="stats">
                <div>
                    <h3>80</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>70</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>30</h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <div class="btn" id="btn">Generate</div>
    </div>

    <!-- Link to JS -->
    <script src="Assests/JavaScript/script.js"></script>
</body>
</html>
